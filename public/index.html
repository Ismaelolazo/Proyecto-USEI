<!DOCTYPE html>
<html>
  <head>
    <title>Mi página web informativa</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  </head>
  <body>
    <header>
      <nav>
        <ul>
          <li
            v-for="(tab, index) in tabs"
            :key="index"
            :class="{ active: currentTab === index }"
          >
            <a href="#" @click="currentTab = index">{{ tab }}</a>
          </li>
        </ul>
      </nav>
    </header>

    <main>
      <section
        v-for="(tabContent, index) in tabContents"
        :key="index"
        v-show="currentTab === index"
      >
        <h1>{{ tabContent.title }}</h1>
        <p>{{ tabContent.content }}</p>
      </section>
    </main>

    <footer>
      <p>© 2023. Todos los derechos reservados.</p>
    </footer>

    <script>
      new Vue({
        el: 'body',
        data: {
          currentTab: 0,
          tabs: ['Pestaña 1', 'Pestaña 2', 'Pestaña 3'],
          tabContents: [
            {
              title: 'Título de la pestaña 1',
              content: 'Contenido de la pestaña 1.',
            },
            {
              title: 'Título de la pestaña 2',
              content: 'Contenido de la pestaña 2.',
            },
            {
              title: 'Título de la pestaña 3',
              content: 'Contenido de la pestaña 3.',
            },
          ],
        },
      });
    </script>
  </body>
</html>
